<template name="easyform">      
  {{#each inputs}}    
  {{#if easyFormIsInputVisible}}
  <div class="row">
  <div class="easyform-row">
      <div class="col-sm-2"><div class="easyform-label">{{label}}</div></div>
      <div class="col-sm-6">
       {{#if easyFormIsInput 'dropdown'}}
       <select id="{{id}}" class="form-control" >  
        {{#each options}}
        <option>{{value}}</option>
        {{/each}}
      </select>
      {{else}}
      <input type="{{type}}" id="{{id}}" placeholder="{{placeholder}}" value="{{value}}" data-original="{{value}}" class="form-control">
      {{/if}}
    </div>  
    <div class="col-sm-2">
    <div id="{{id}}-error" hidden>
      {{error}}
    </div>
    </div>
  </div> 
</div>
{{/if}}
{{/each}}                
<button id="{{submitId}}" class="btn">{{submitName}}</button>    
</template>
