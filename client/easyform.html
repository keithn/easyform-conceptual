<template name="easyform">  
  <form role="form">
    {{#each inputs}}
    {{#if easyFromIsInputVisible}}
    <div class="form-group">
      <label for='{{id}}'>{{label}}</label>
      {{#if easyFormIsInput 'dropdown'}}
      <select id="{{id}}" class="form-control">  
      {{#each options}}
      <option>{{value}}</option>
      {{/each}}
      </select>
      {{else}}
      <input type="{{type}}" id="{{id}}" placeholder="{{placeholder}}" value="{{value}}" data-original="{{value}}">
      {{/if}}
    </div>
    {{/if}}
    {{/each}}                
    <button id="{{submitId}}" class="btn">{{submitName}}</button>
  </form>
</template>
